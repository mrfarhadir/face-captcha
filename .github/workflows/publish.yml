name: Build, Tag, and Release on Merge to Main

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-tag-release:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run the build script to generate dist directory
      - name: Build project
        run: npm run build

      # Step 5: Set up Git user name and email
      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Step 6: Temporarily allow dist folder in the Git repository
      - name: Allow dist folder in Git
        run: |
          # Remove dist from .gitignore
          sed -i '/dist/d' .gitignore
          # Stage the change to .gitignore
          git add .gitignore
          # Stage the dist folder
          git add dist

      # Step 7: Commit and tag the new version
      - name: Commit changes and create tag
        id: bump_version
        run: |
          # Bump the version
          NEW_VERSION=$(npm version patch -m "chore(release): %s")
          NEW_VERSION=${NEW_VERSION#*v}  # Remove 'v' if present
          echo "NEW_VERSION=${NEW_VERSION}" >> $GITHUB_ENV
          # Commit the changes
          git commit -m "chore: release ${NEW_VERSION} with dist folder"
          # Tag the release
          git tag -a "${NEW_VERSION}" -m "Release ${NEW_VERSION}"

      # Step 8: Debugging step to output the new version
      - name: Debug NEW_VERSION
        run: echo "The new version is ${{ env.NEW_VERSION }}"

      # Step 9: Push changes and the new tag to the repository
      - name: Push changes and tag
        run: |
          git push origin ${{ env.NEW_VERSION }} --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 10: Create a GitHub Release with the new tag
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.NEW_VERSION }}
          release_name: Release ${{ env.NEW_VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


